<!DOCTYPE html>
<html lang="ja">
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <meta charset="UTF-8">
    <title>iframeを使用した取り込み</title>
</head>
<body id="main">
  <h1>iframeの切り替え</h1>
  <button onclick="loadPage('page1.html')">ページ1を表示</button>
  <button onclick="loadPage('page2.html')">ページ2を表示</button>
  <button onclick="loadPage('page3.html')">ページ3を表示</button>
  <button onclick="loadPage('page4.html')">ページ4を表示</button>
  <button onclick="loadPage('page5.html')">ページ5を表示</button>
  <button onclick="loadPage('page6.html')">ページ6を表示</button>
  <iframe id="contentFrame" src="page1.html" title="コンテンツエリア"></iframe>

  <script>
      function loadPage(page) {
          document.getElementById('contentFrame').src = page;
      }
    // document.addEventListener('touchstart', (e) => e.preventDefault(), { passive: false });
    // document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
